<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devicewidth,initialscale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <title>Training Bootstrap</title>
    </head>
    <body>
        <!-- bagian navigation-->
        <div class="navbar navbar-fixed-top navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="iconbar"/>
                        <span class="iconbar"/>
                        <span class="iconbar"/>
                    </button>
                    <a href="#" class = "navbar-brand">Training Bootstrap</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="home.htm">Home</a></li>
                        <li><a href="profile.htm">Profile</a></li>
                        <li><a href="contact.htm">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row spacer">
            <div class="span4">...</div>
        </div>

        <!-- Bagian Content -->
        <div class="container clearfix">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- Bagian Kiri-->
                <div class="col-xs-12 col-sm-3 side pull-left sidebar-offcanvas" id="sidebar" role="navigation">
                    <div class="list-group">
                        <h2>Riku <br> Kiranatama</h2>
                        <img src="images/face.jpg" class="img-circle">
                    </div>
                </div>
                <!-- Bagian Kanan -->
                <div id="main-content" class="col-xs-12 col-sm-9 main pull-right">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="Enter Anda">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="messages">Messages</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="messages" rows="10" placeholder="Messages Anda"></textarea>
                                </div>
                            </div>
                            <div class="form-group">        
                                <div class="col-sm-offset-1 col-sm-2">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1-11-1.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
